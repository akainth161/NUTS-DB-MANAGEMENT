<html>
     <head>
          <style type="text/css">
             body {
                  background-color: darkorange;
                  color: white;
             }
             .input-large {
                  border-radius: 5px;
                  border: none;
                  width: 20%;
                  height: 50px;
                  padding-left: 10px;
             }
             .smooth {
                  font-family: sans-serif;
             }
             #create-account {
                  width: 10%;
                  height: 50px;
                  border-radius: 5px;
                  background-color: smokegrey;
                  border: none;
             }
             #create-account:hover {
                  background-color: lightgrey;
             }
          </style>
          <title>NUTS: Dating for the 21st Century</title>
     </head>
     <body>
          <center>
               <img src="http://nuts-516.tk/LogoWhite.png">
               <h2 class="smooth">Professional Dating for the 21st Century</h2>
               <h3 class="smooth">Create An Account:</h3>
               <form action="/storeavalue" method="post" enctype=application/x-www-form-urlencoded class="smooth">
                    <p><input autocomplete="off" class = "smooth input-large" style="text-size: 25px;" placeholder="Username" type="text" name="tag" size="30"/></p>
                    <p><input autocomplete="off" class = "smooth input-large" type="password" placeholder="Password"name="value" size="30"/></p>
                    <input type="hidden" name="fmt" value="html">
                    <input type="submit" id="create-account" value="Create Account">
               </form>
          </center>
     </body>
</html>
